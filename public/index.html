<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Form</title>

  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">

      <div class="col-6">
        <h1>Ingrese producto </h1>
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" name="nombre" class="form-control" id="nombre">

        </div>
        <div class="mb-3">
          <label class="form-label">Precio</label>
          <input type="number" class="form-control" id="precio" name="precio">
        </div>
        <div class="mb-3 ">
          <label class="form-label">Url Imagen</label>
          <input type="text" name="url" id="url" class="form-control">

        </div>
        <button type="submit" onclick="agregarItem()" class="btn btn-primary m-2">Enviar</button>
      </div>



      <div class="col-6" id="items">
        <h1>Lista de productos</h1>

      </div>
    </div>
  
  
    <div class="row">
      <div class="col-6">
        <h2> Mensajes</h2>
        <div id="post">

        </div>
      </div>
      <div class="col-6">
        <h1>Formulario de envio</h1>
        <div class="container">

          <div class="mb-3">
            <label class="form-label">Correo Electronico</label>
            <input type="email" name="correo" required class="form-control" id="correo">

          </div>
          <div class="mb-3">
            <label class="form-label">Mensaje</label>
            <textarea id="mensaje" required></textarea>
          </div>

          <button type="submit" onclick="enviarMensaje()" class="btn btn-primary m-2">Enviar</button>
        </div>
      </div>

    </div>
  </div>
  
  <script src="./js/ejs.js"></script>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
    integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"> </script>
</body>

</html>
